    }

      margin: 60px 0 40px;
      color: lime;
    }
    label { 
      font-size: 70px; 
      display: block; 
      margin: 40px 0 20px;
    }
    select, input[type="text"], input[type="number"] { 
      width: 100%; 
      padding: 50px; 
      font-size: 60px; 
      border: 10px solid white; 
      border-radius: 30px; 
      background: #333; 
      color: white; 
      box-sizing: border-box;
    }
    .radio-group { 
      margin: 80px 0; 
    }
    .radio-option { 
      margin: 50px 0; 
    }
    .radio-option input[type="radio"] {

      height: 90px; 
      margin-right: 50px; 
      vertical-align: middle;
    }
    .radio-option label { 
      font-size: 80px; 
      vertical-align: middle;
    }
    .outro-text { 
      margin-top: 40px;
    }
    button { 
      width: 100%; 
      padding: 80px; 
      font-size: 100px; 
      background: lime; 
      color: black; 
      border: none; 
      border-radius: 50px; 
      margin: 100px 0; 
      font-weight: bold;
    }
    .success { 
      font-size: 100px; 
      color: lime; 
      margin-top: 40vh;
    }
    .reload-btn { 
      width: 100%; 
      padding: 80px; 
      font-size: 90px; 
      background: white; 
      color: black; 
      border: none; 
      border-radius: 50px; 
      margin-top: 100px; 
      font-weight: bold;

  </style>
</head>

  <script>
    document.getElementById('registoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      
      fetch('https://docs.google.com/forms/d/e/1FAIpQLScUXB_eoIicMD9mGb47UY2alkHqxzl1m_hiWOOV8OFybJu8Ig/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      });
      
      document.body.innerHTML = `
        <div class="success">
          FEITO COM SUCESSO!<br><br>
          TODOS OS ITENS REGISTADOS
        </div>
        <button class="reload-btn" onclick="location.reload()">PRÓXIMO REGISTO</button>
      `;
    });
  </script>
