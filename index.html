<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo Fácil</title>
  <style>
    body { background: black; color: white; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; }
    form { width: 100%; max-width: 900px; text-align: center; }
    h1 { font-size: 80px; margin-bottom: 60px; }
    label { font-size: 60px; display: block; margin: 50px 0 30px; }
    select, input[type="text"] { width: 100%; padding: 50px; font-size: 55px; border: 8px solid white; border-radius: 30px; background: #333; color: white; }
    .radio-group { margin: 80px 0; }
    .radio-option { margin: 60px 0; }
    .radio-option input[type="radio"] { width: 80px; height: 80px; margin-right: 40px; }
    .radio-option label { font-size: 70px; display: inline; vertical-align: middle; }
    button { width: 100%; padding: 80px; font-size: 90px; background: lime; color: black; border: none; border-radius: 40px; margin-top: 100px; font-weight: bold; }
  </style>
</head>
<body>
  <form id="registoForm">
    <h1>REGISTO DE MOVIMENTO</h1>
    
    <label>QUEM É VOCÊ?</label>
    <select name="entry.531171638" required>
      <option value="">TOQUE AQUI</option>
      <option value="Lucas">LUCAS</option>
      <option value="Patrick">PATRICK</option>
      <option value="Vladimir">VLADIMIR</option>
      <option value="Jurandir">JURANDIR</option>
      <option value="Luiz">LUIZ</option>
      <option value="Arisson">ARISSON</option>
      <option value="Jhonny">JHONNY</option>
    </select>
    
    <label>TIPO</label>
    <div class="radio-group">
      <div class="radio-option"><input type="radio" name="entry.2126669598" value="Saída" required><label>SAÍDA</label></div>
      <div class="radio-option"><input type="radio" name="entry.2126669598" value="Entrada"><label>ENTRADA</label></div>
      <div class="radio-option"><input type="radio" name="entry.2126669598" value="Venda"><label>VENDA</label></div>
      <div class="radio-option"><input type="radio" name="entry.2126669598" value=""><label>OUTRO:</label><br><input type="text" name="entry.2126669598" placeholder="ESCREVA"></div>
    </div>
    
    <label>ITEM</label>
    <select name="entry.2029564608">
      <option value="">ESCOLHA O ITEM</option>
      <option value="Bolão">BOLÃO</option>
      <option value="Taco">TACO</option>
      <!-- Adicione a lista completa aqui, em maiúsculas para simplicidade -->
      <option value="Bolão Usado">BOLÃO USADO</option>
      <option value="Caixa de Grampos">CAIXA DE GRAMPOS</option>
      <!-- ... continue com todos os itens da sua lista original -->
    </select>
    
    <label>QUANTIDADE</label>
    <div class="radio-group">
      <div class="radio-option"><input type="radio" name="entry.1461460228" value="1"><label>1</label></div>
      <div class="radio-option"><input type="radio" name="entry.1461460228" value="2"><label>2</label></div>
      <div class="radio-option"><input type="radio" name="entry.1461460228" value="3"><label>3</label></div>
      <div class="radio-option"><input type="radio" name="entry.1461460228" value="4"><label>4</label></div>
      <div class="radio-option"><input type="radio" name="entry.1461460228" value="5"><label>5</label></div>
      <div class="radio-option"><input type="radio" name="entry.1461460228" value="6"><label>6</label></div>
      <div class="radio-option"><input type="radio" name="entry.1461460228" value=""><label>OUTRO:</label><br><input type="text" name="entry.1461460228" placeholder="NÚMERO"></div>
    </div>
    
    <label>OBSERVAÇÃO</label>
    <input type="text" name="entry.2074203052" placeholder="ESCREVA SE PRECISAR">
    
    <button type="submit">ENVIAR JÁ!</button>
  </form>

  <script>
    document.getElementById('registoForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Para o redirect
      const formData = new FormData(this);
      fetch('https://docs.google.com/forms/d/e/1FAIpQLScUXB_eoIicMD9mGb47UY2alkHqxzl1m_hiWOOV8OFybJu8Ig/formResponse', {
        method: 'POST',
        body: formData
      }).then(() => {
        document.body.innerHTML = '<h1 style="font-size:100px;color:lime;margin-top:40vh;">FEITO!<br><br>PRONTO PARA OUTRO</h1>';
      }).catch(() => {
        alert('Erro! Tente novamente.');
      });
    });
  </script>
</body>
</html>
