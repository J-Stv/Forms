<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo Simples</title>
  <style>
    body { 
      background: black; 
      color: white; 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      padding: 20px;
    }
    form { 
      width: 100%; 
      max-width: 800px; 
      text-align: center;
    }
    h1 { 
      font-size: 60px; 
      margin-bottom: 50px; 
    }
    label { 
      font-size: 50px; 
      display: block; 
      margin: 40px 0 20px;
    }
    select, input[type="text"] { 
      width: 100%; 
      padding: 40px; 
      font-size: 48px; 
      border: 5px solid white; 
      border-radius: 20px; 
      background: #333; 
      color: white;
    }
    .radio-group { 
      margin: 60px 0; 
    }
    .radio-option { 
      margin: 40px 0; 
    }
    .radio-option input[type="radio"] { 
      width: 60px; 
      height: 60px; 
      margin-right: 30px; 
    }
    .radio-option label { 
      font-size: 60px; 
      display: inline; 
      vertical-align: middle;
    }
    button { 
      width: 100%; 
      padding: 60px; 
      font-size: 70px; 
      background: #00ff00; /* Green for "go" */
      color: black; 
      border: none; 
      border-radius: 30px; 
      margin-top: 80px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScUXB_eoIicMD9mGb47UY2alkHqxzl1m_hiWOOV8OFybJu8Ig/formResponse" method="POST">
    <h1>REGISTO DE MOVIMENTO</h1>
    
    <label>QUEM É VOCÊ?</label>
    <select name="entry.531171638" required>
      <option value="">TOQUE PARA ESCOLHER</option>
      <option value="Lucas">LUCAS</option>
      <option value="Patrick">PATRICK</option>
      <option value="Vladimir">VLADIMIR</option>
      <option value="Jurandir">JURANDIR</option>
      <option value="Luiz">LUIZ</option>
      <option value="Arisson">ARISSON</option>
      <option value="Jhonny">JHONNY</option>
    </select>
    
    <label>TIPO DE MOVIMENTO</label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" name="entry.2126669598" value="Saída" id="saida" required>
        <label for="saida">SAÍDA</label>
      </div>
      <div class="radio-option">
        <input type="radio" name="entry.2126669598" value="Entrada" id="entrada">
        <label for="entrada">ENTRADA</label>
      </div>
      <div class="radio-option">
        <input type="radio" name="entry.2126669598" value="Venda" id="venda">
        <label for="venda">VENDA</label>
      </div>
      <div class="radio-option">
        <input type="radio" name="entry.2126669598" value="" id="outro">
        <label for="outro">OUTRO:</label><br>
        <input type="text" name="entry.2126669598" placeholder="ESCREVA AQUI" style="margin-top:30px;">
      </div>
    </div>
    
    <button type="submit">ENVIAR AGORA</button>
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', function() {
      setTimeout(function() {
        document.body.innerHTML = '<h1 style="font-size:80px;color:lime;margin-top:40vh;">ENVIADO!<br><br>PRONTO PARA O PRÓXIMO</h1>';
      }, 1000);
    });
  </script>
</body>
</html>
